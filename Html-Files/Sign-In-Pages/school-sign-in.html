<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/Images/Logo/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="School Sign In Page" />
    <title>School Sign In</title>

    <!-- CSS files -->
    <link rel="stylesheet" href="/CSS files/Sign-In-Pages/sign-in.css" />
    <link rel="stylesheet" href="/CSS files/Sign-In-Pages/school-sign-in.css" />

    <!-- Bootstrap cdns -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <!-- JQuery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  </head>
  
  <body style="background-color:#C2D3E7;">

    <div class="container-fluid">

      <!-- Back icon -->
      <img class="back-icon" src="/Images/Utility Icons/Back.png" alt="" onclick="homePage()"/>
    </div>


    <div class="background">
      
      <!-- Sign-In Form -->
      <div class="sign-in-box">

        <!-- Admin Vector -->
        <img class="vector" src="/Images/Login Vectors/School-Sign-In.png" alt=""/>

        <!-- Welcome Heading -->
        <div class="welcome-text">Welcome</div>
        
        <!-- Sign In message -->
        <div class="sign-in-text">Sign in to your account</div>

        <div>
          <!-- Email-ID -->
          <div class="sign-in-input-text">Username</div>
          <input id="username" type="text" class="sign-in-input" placeholder="Enter your username" required>
          
          <!-- Password -->
          <div class="sign-in-input-text">Password</div>
          <input id="password" class="sign-in-input" type="password" placeholder="Enter your password" required></input>
          

          <!-- Buttons -->
          <div id="button">
            <!-- Reset Button -->
            <button type="reset" class="button reset-button" onclick="resetSignIn()">Reset</button>
            
            <!-- Submit Button -->
            <button type="submit" class="button submit-button" onclick="schoolSignInRequest()">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <!-- JS Files -->
    <script src="/JS Files/index.js"></script>
    <script src="/JS Files/sign-in.js"></script>
  </body>
</html>
