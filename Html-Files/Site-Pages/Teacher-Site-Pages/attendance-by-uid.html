<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/Images/Logo/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Attendance By UID Details Page" />
    <title>Attendance By UID Details</title>

    <!-- CSS files -->
    <link rel="stylesheet" href="/CSS files/Site-Pages/site.css" />
    <link rel="stylesheet" href="/CSS files/Site-Pages/teacher-site.css" />
    <link
      rel="stylesheet"
      href="/CSS files/Site-Pages/attendance-details.css"
    />

    <!-- Bootstrap cdns -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <!-- JQuery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  </head>

  <body>
    <!-- Site Navbar -->
    <nav class="site-navbar">
      <div class="site-navbar-left">
        <!-- Site Vector -->
        <img
          class="site-vector"
          src="/Images/Site Vectors/Student-Registration-Form.png"
          alt=""
        />

        <!-- Site Title -->
        <label class="site-title">ATTENDANCE BY UID DETAILS</label>
      </div>

      <div class="site-navbar-right">
        <div class="logout-btn" onclick="mainHomePage()">
          <!-- Logout Vector -->
          <img
            src="/Images/Utility Icons/Logout.png"
            alt=""
            class="logout-vector"
          />

          <!-- Logout Text -->
          <p class="logout-text">Sign Out</p>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <!-- Back icon -->
      <img
        class="back-icon"
        src="/Images/Utility Icons/Back.png"
        alt=""
        onclick="teacherSite()"
      />
    </div>
    
      <!-- UID Input Area -->
      <div class="input-area">
        <!-- UID -->
        <div class="input-box">
          <div class="attendance-input-text">Unique ID:</div>
    
          <input
            id="uid"
            type="text"
            class="attendance-input"
            required
          />
        </div>

        <!-- Submit -->
        <div class="input-box">
          <button class="button" type="submit" class="btn">Get Attendance</button>
        </div>

      </div>

    <!-- JS Files -->
    <script src="/JS Files/site.js"></script>
    <script src="/JS Files/Site-Pages/teacher-site.js"></script>
