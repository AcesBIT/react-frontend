<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/Images/Logo/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Admin Registration Page" />
    <title>Admin Registration</title>

    <!-- CSS files -->
    <link rel="stylesheet" href="/CSS files/Registration-Pages/registration.css" />
    <link rel="stylesheet" href="/CSS files/Registration-Pages/admin-registration.css" />

    <!-- Bootstrap cdns -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <!-- JQuery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  </head>
  <body style="background-color:#C8CFEB;">
    <div class="container-fluid">
      <!-- Back icon -->
      <img class="back-icon" src="/Images/Utility Icons/Back.png" alt="" onclick="adminSite()"/>
    </div>

    <div class="background">
      <!-- Registration Form -->
      <div class="registration-box">

        <!-- Admin Vector -->
        <img class="vector" src="/Images/Site Vectors/Admin-Registration-Form.png" alt=""/>

        <!-- Welcome Heading -->
        <div class="registration-type">Admin Registration</div>
        
        <!-- Registration message -->
        <div class="sign-in-text">Register a new Admin</div>

        <form>
          <!-- Username -->
          <div class="sign-in-input-text">Username</div>
  
          <input id="username" type="text" class="sign-in-input" placeholder="Enter your username" required>
          
          <!-- Password -->
          <div class="sign-in-input-text">Password</div>
          
          <input id="password" class="sign-in-input" type="password" placeholder="Enter your password" required></input>

          <!-- Confirm Password -->
          <div class="sign-in-input-text">Password</div>
          
          <input id="password" class="sign-in-input" type="password" placeholder="Re-enter your password" required></input>
          
          <!-- Buttons -->
          <div id="button">
            <!-- Reset Button -->
            <button type="reset" class="button reset-button">Reset</button>
            
            <!-- Submit Button -->
            <button type="submit" class="button submit-button" onclick="adminRegRequest()">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <!-- JS File -->
    <script src="/JS Files/Site-Pages/admin-site.js"></script>
  </body>
</html>
