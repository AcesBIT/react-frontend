<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/Images/Logo/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Student Registration Page" />
    <title>Student Registration</title>

    <!-- CSS files -->
    <link rel="stylesheet" href="/CSS files/Registration-Pages/registration.css" />
    <link rel="stylesheet" href="/CSS files/Registration-Pages/student-registration.css" />

    <!-- Bootstrap cdns -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <!-- JQuery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  </head>
  <body style="background-color:#d8e8fa;">
    <div class="container-fluid">
      <!-- Back icon -->
      <img class="back-icon" src="/Images/Utility Icons/Back.png" alt="" onclick="schoolSite()"/>
    </div>

    <div class="background">
      <!-- Registration Form -->
      <div class="registration-box">

        <!-- Admin Vector -->
        <img class="vector student-reg-vector" src="/Images/Site Vectors/Student-Registration-Form.png" alt=""/>

        <!-- Welcome Heading -->
        <div class="registration-type">Student Registration</div>
        
        <!-- Sign In message -->
        <div class="sign-in-text">Register a new Student</div>

        <div>
          <div class="input-field">
            <div class="row-aligned">
              <!-- Name -->
              <div class="w50">
                <div class="sign-in-input-text">Name</div>
        
                <input id="name" type="text" class="sign-in-input row-input row-margin" placeholder="Enter name" required>
              </div>

              <!-- Class -->
              <div class="w50">
                <div class="sign-in-input-text">Class</div>

                <!-- Class Dropdown -->
                <select id="class" class="sign-in-input row-input" required>
                    <option value = "none" hidden readonly>Select a Class</option>
                    <option value="1">Std I</option>
                    <option value="2">Std II</option>
                    <option value="3">Std III</option>
                    <option value="4">Std IV</option>
                    <option value="5">Std V</option>
                    <option value="6">Std VI</option>
                    <option value="7">Std VII</option>
                    <option value="8">Std VIII</option>
                    <option value="9">Std IX</option>
                    <option value="10">Std X</option>
                    <option value="11">Std XI</option>
                    <option value="12">Std XII</option>
                </select>
              </div>
            </div>

            <div class="row-aligned">
              <!-- DOB -->
              <div class="w50">
                <div class="sign-in-input-text">Date of Birth</div>
        
                <input id="dob" type="date" class="sign-in-input row-input row-margin" onkeydown="return false" required>
              </div>

              <!-- Year of Admission-->
              <div class="w50">
                <div class="sign-in-input-text">Year Of Admission</div>
        
                <select id="year" class="sign-in-input row-input" required>
                    <option value = "none" hidden readonly>Select a Year</option>
                </select>
              </div>
            </div>

            <div class="row-aligned">
                <!-- Email Id -->
                <div class="w50">
                  <div class="sign-in-input-text">Email Id</div>
          
                  <input id="email" type="email" class="sign-in-input row-input row-margin" placeholder="Enter email id" required>
                </div>
  
                <!-- Phone no. -->
                <div class="w50">
                  <div class="sign-in-input-text">Phone</div>
          
                  <input id="phone" type="text" class="sign-in-input row-input" placeholder="Enter phone number" required>
                </div>
            </div>

            <div class="row-aligned">
                <!-- Guardian Name -->
                <div class="w50">
                  <div class="sign-in-input-text">Guardian Name</div>
          
                  <input id="guardianName" type="text" class="sign-in-input row-input row-margin" placeholder="Enter guardian name" required>
                </div>
  
                <!-- Image -->
                <div class="w50">
                  <div class="sign-in-input-text">Image</div>
          
                  <input id="imageFile" type="file" accept=".jpg.,.jpeg,.png,.svg" class="sign-in-input row-input image-input" required>
                </div>
            </div>

            <!-- Address -->
            <div class="sign-in-input-text">Address</div>
            
            <input id="address" class="sign-in-input" type="text" placeholder="Enter address" required></input>
          </div>
          
          <!-- Buttons -->
          <div id="button-area">
            <!-- Reset Button -->
            <button type="reset" class="button reset-button" onclick="resetStudentReg()">Reset</button>
            
            <!-- Submit Button -->
            <button type="submit" class="button submit-button" onclick="studentRegRequest()">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <!-- JS File -->
    <script src="/JS Files/Site-Pages/school-site.js"></script>
  </body>
</html>
