<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/Images/Logo/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Teacher Registration Page" />
    <title>Teacher Registration</title>

    <!-- CSS files -->
    <link rel="stylesheet" href="/CSS files/Registration-Pages/registration.css" />
    <link rel="stylesheet" href="/CSS files/Registration-Pages/teacher-registration.css" />

    <!-- Bootstrap cdns -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <!-- JQuery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  </head>
  <body style="background-color:#d3e5ec;">
    <div class="container-fluid">
      <!-- Back icon -->
      <img class="back-icon" src="/Images/Utility Icons/Back.png" alt="" onclick="schoolSite()"/>
    </div>

    <div class="background">
      <!-- Registration Form -->
      <div class="registration-box">

        <!-- Teacher Vector -->
        <img class="vector vector-color" src="/Images/Site Vectors/Teacher-Registration-Form.png" alt=""/>

        <!-- Welcome Heading -->
        <div class="registration-type">Teacher Registration</div>
        
        <!-- Registration message -->
        <div class="sign-in-text">Register a new Teacher</div>

        <form>
          <!-- Name -->
          <div class="sign-in-input-text">Name</div>
  
          <input id="name" type="text" class="sign-in-input" placeholder="Enter your name" required>
          
          <!-- Email -->
          <div class="sign-in-input-text">Email Id</div>
          
          <input id="email" class="sign-in-input" type="email" placeholder="Enter email id" required></input>

          <!-- Phone no. -->
          <div class="sign-in-input-text">Phone</div>
          
          <input id="phone" class="sign-in-input" type="text" placeholder="Enter phone number" required></input>
          
          <!-- Buttons -->
          <div id="button">
            <!-- Reset Button -->
            <button type="reset" class="button reset-button">Reset</button>
            
            <!-- Submit Button -->
            <button type="submit" class="button submit-button" onclick="teacherRegRequest()">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <!-- JS File -->
    <script src="/JS Files/Site-Pages/school-site.js"></script>
  </body>
</html>
