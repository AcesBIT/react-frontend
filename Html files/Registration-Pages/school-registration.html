<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/Images/Logo/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="School Registration Page" />
    <title>School Registration</title>

    <!-- CSS files -->
    <link rel="stylesheet" href="/CSS files/Registration-Pages/school-registration.css" />
    <link rel="stylesheet" href="/CSS files/Registration-Pages/registration.css" />

    <!-- Bootstrap cdns -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <!-- JQuery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  </head>
  <body style="background-color:#D9E3FC;">
    <div class="container-fluid">
      <!-- Back icon -->
      <img class="back-icon" src="/Images/Utility Icons/Back.png" alt="" onclick="adminSite()"/>
    </div>

    <div class="background">
      <!-- Registration Form -->
      <div class="registration-box">

        <!-- Admin Vector -->
        <img class="vector" src="/Images/Site Vectors/School-Registration-Form.png" alt=""/>

        <!-- Welcome Heading -->
        <div class="registration-type">School Registration</div>
        
        <!-- Sign In message -->
        <div class="sign-in-text">Register a new School</div>

        <form>
          <div class="input-field">
            <div class="row-aligned">
              <!-- School Name -->
              <div class="w50">
                <div class="sign-in-input-text">School name</div>
        
                <input id="schoolname" type="text" class="sign-in-input row-input row-margin" placeholder="Enter school name" required>
              </div>

              <!-- Email ID -->
              <div class="w50">
                <div class="sign-in-input-text">Email Id</div>
        
                <input id="email" type="email" class="sign-in-input row-input" placeholder="Enter email id" required>
              </div>
            </div>

            <div class="row-aligned">
              <!-- Phone No. -->
              <div class="w50">
                <div class="sign-in-input-text">Phone</div>
        
                <input id="phone" type="text" class="sign-in-input row-input row-margin" placeholder="Enter phone number" required>
              </div>

              <!-- Pincode -->
              <div class="w50">
                <div class="sign-in-input-text">Pincode</div>
        
                <input id="pincode" type="text" class="sign-in-input row-input" placeholder="Enter pincode" required>
              </div>
            </div>

            <!-- Address -->
            <div class="sign-in-input-text">Address</div>
            
            <input id="address" class="sign-in-input" type="text" placeholder="Enter address" required></input>
          </div>
          
          <!-- Buttons -->
          <div id="button-area">
            <!-- Reset Button -->
            <button type="reset" class="button reset-button">Reset</button>
            
            <!-- Submit Button -->
            <button type="submit" class="button submit-button" onclick="schoolRegRequest()">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <script src="/JS Files/Site-Pages/admin-site.js"></script>
  </body>
</html>
